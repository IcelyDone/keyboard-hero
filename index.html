<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title></title>
</head>
<body>
  <div id="landingPage">
    <div id="letterDiv">
      <img src="images/letter_k.png" class="letter">
      <img src="images/letter_e.png" class="letter">
      <img src="images/letter_y.png" class="letter">
      <img src="images/letter_b.png" class="letter">
      <img src="images/letter_o.png" class="letter">
      <img src="images/letter_a.png" class="letter">
      <img src="images/letter_r.png" class="letter">
      <img src="images/letter_d.png" class="letter">
    </div>
    <h1>HERO</h1>
    <h2>Click to play</h2>
  </div>
  <div id="playZone">
    <div id="leftAside">
      <h1 id="hp"></h1>
    </div>
    <div id="fretBoard">
      <div id="fret1" class="fret">
        <button id="button1" class="fretButton">1</button>
      </div>
      <div id="fret2" class="fret">
        <button id="button2" class="fretButton">2</button>
      </div>
      <div id="fret3" class="fret">
        <button id="button3" class="fretButton">3</button>
      </div>
      <div id="fret4" class="fret">
        <button id="button4" class="fretButton">4</button>
      </div>
      <div id="fret5" class="fret">
        <button id="button5" class="fretButton">5</button>
      </div>
    </div>
    <div id="rightAside">
      <button id="strum">Strum!</button>
      <h1 id="score"></h1>
    </div>
  </div>
  <div id="endPage">
    <h1 id="winText">Congratulations! You win!</h1>
    <h1 id="loseText">Game over! You lose!</h1>
    <h2 id="endScore">Your score:</h2>
  </div>
<script src="js/script.js"></script>
</body>
</html>
